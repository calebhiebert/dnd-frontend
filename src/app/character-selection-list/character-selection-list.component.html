<div *ngIf="characters">
  <alert type="warning" *ngIf="selectableCharacters.length === 0">You have no eligible characters</alert>
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action"
            (click)="selection.next(character)" *ngFor="let character of selectableCharacters">
      {{ character.name }}
    </button>
  </div>
</div>
<app-spinner *ngIf="loading === true"></app-spinner>
