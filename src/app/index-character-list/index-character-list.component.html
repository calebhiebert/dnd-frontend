<div class="card">
  <div class="card-header">
    <app-character-form class="float-right"></app-character-form>
    <span class="float-left">Characters</span>
  </div>
  <div class="list-group list-group-flush"
       *ngIf="characters !== undefined && characters.length > 0">
    <button type="button" class="list-group-item list-group-item-action" *ngFor="let character of characters"
         (click)="selectCharacter(character)">
      {{character.name}}
    </button>
  </div>
  <div class="card-body" *ngIf="characters !== undefined && characters.length === 0">
    <span class="text-muted">You have no characters!</span>
  </div>
  <div class="card-body" *ngIf="loading === true">
    <app-spinner></app-spinner>
  </div>
</div>
