<div class="card">
  <div class="card-body">
    <app-spinner *ngIf="loading === true"></app-spinner>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="username" [disabled]="loading === true">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" [disabled]="loading === true">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()" [disabled]="loading === true">Log In</button>
    <a class="btn btn-link" routerLink="/register">Don't have an account?</a>
    <div class="mt-3">
      <alert type="warning" *ngIf="error">There was an error logging in</alert>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
