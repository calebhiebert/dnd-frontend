<div class="card">
  <div class="card-body">
    <form (ngsubmit)="login()">
      <fieldset [disabled]="loading === true">
        <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="username" name="username" autocomplete="username" type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password" autocomplete="current-password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Log In</button>
        <a class="btn btn-link" routerLink="/register">Don't have an account?</a>
      </fieldset>
    </form>
    <app-spinner *ngIf="loading === true"></app-spinner>
    <div class="mt-3">
      <alert type="warning" *ngIf="error">There was an error logging in</alert>
    </div>
  </div>
</div>
