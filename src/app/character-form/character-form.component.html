<button type="button" class="btn btn-outline-primary btn-sm" (click)="openModal(template)">{{ mode }}</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title float-left">{{ mode }} Character</h4>
    <button type="button" class="close float-right" (click)="modalRef.hide()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-spinner *ngIf="loading"></app-spinner>
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="character.name" type="text" class="form-control" placeholder="Character Name" [disabled]="loading === true">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="character.description" class="form-control" placeholder="Character Description" [disabled]="loading === true"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()" [disabled]="loading === true">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="loading === true">Save</button>
  </div>
</ng-template>
