<button type="button" class="btn btn-outline-primary btn-sm" (click)="openModal(template)">{{ mode }}</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title float-left">{{ mode }} Character</h4>
    <button type="button" class="close float-right" (click)="modalRef.hide()">
      <span>&times;</span>
    </button>
  </div>
  <fieldset [disabled]="loading === true">
    <div class="modal-body">
      <app-spinner *ngIf="loading === true"></app-spinner>
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="character.name" type="text" class="form-control" placeholder="Character Name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="character.description" class="form-control"
                  placeholder="Character Description"></textarea>
      </div>
      <div class="form-group">
        <label>Hitpoints</label>
        <div class="input-group">
          <input type="number" name="hp" [(ngModel)]="character.hp" class="form-control" placeholder="hp">
          <div class="input-group-prepend input-group-append">
            <span class="input-group-text">/</span>
          </div>
          <input type="number" name="max_hp" [(ngModel)]="character.maxHp" class="form-control" placeholder="maxHp">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </fieldset>
</ng-template>
