<app-spinner *ngIf="loading === true"></app-spinner>
<div *ngIf="campaign && joinRequests.length > 0; else nojoinrequests">
  <div class="list-group list-group-flush">
    <app-join-request-row-view [request]="req" [campaignId]="campaign.id"
                               *ngFor="let req of joinRequests"></app-join-request-row-view>
  </div>
</div>

<ng-template #nojoinrequests>
  <div class="text-muted font-italic p-3 text-center">No new join requests at this time</div>
</ng-template>
