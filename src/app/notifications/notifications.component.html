<div class="list-group list-group-flush">
  <a routerLink="/campaign/{{ notif.campaign.id }}" class="list-group-item list-group-item-action p-1"
     *ngFor="let notif of notifications">
    <b>{{ notif.character.creator.username }}</b> wants their character <b>{{ notif.character.name }}</b> to join your campaign
    <b>{{ notif.campaign.name }}</b>
  </a>
</div>
