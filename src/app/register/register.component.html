<div class="card">
  <div class="card-body">
    <app-spinner *ngIf="loading === true"></app-spinner>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="username" [disabled]="loading === true">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" [disabled]="loading === true">
    </div>
    <button type="button" class="btn btn-primary" (click)="register()" [disabled]="loading === true">Register</button>
  </div>
</div>
