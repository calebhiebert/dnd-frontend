<div class="card">
  <div class="card-body">
    <form (ngsumbit)="register()">
      <app-spinner *ngIf="loading === true"></app-spinner>
      <fieldset [disabled]="loading === true">
        <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
        </div>
        <alert *ngIf="error" type="danger">username taken</alert>
        <button type="submit" class="btn btn-primary" (click)="register()">Register
        </button>
      </fieldset>
    </form>
  </div>
</div>
