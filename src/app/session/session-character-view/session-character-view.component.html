<div class="list-group list-group-flush" *ngIf="characters">
  <a class="list-group-item" *ngFor="let c of characters" (click)="select(c)"
  [ngClass]="{'list-group-item-action': (c.mine === true || campaign.mine === true)}">
    {{c.name}} [{{ c.attributes | attribute : 'ac' }}]
    <progressbar [max]="c.maxHp" [value]="c.hp">{{ c.hp }}/{{ c.maxHp }} ({{ (c.hp / c.maxHp) | percent }})</progressbar>
  </a>
</div>

<ng-template #quickedit>
  <div class="modal-header">
    <h5 class="modal-title">{{ selectedCharacter.name }}</h5>
    <button type="button" class="close float-right" (click)="modalRef.hide()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-session-quickedit-form [characterId]="selectedCharacter.id" (done)="modalRef.hide()"></app-session-quickedit-form>
  </div>
</ng-template>
